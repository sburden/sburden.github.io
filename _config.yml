# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Sam Burden
email: sburden@uw.edu
logo: images/sburdensq.png
description: Assoc Prof in ECE at UW Seattle 
#baseurl: "" # the subpath of your site, e.g. /blog

url: http://localhost:4000
#url: /sburden

date_format: "%Y/%m/%d"  

# Build settings
#theme: minima
remote_theme: "mmistakes/so-simple-theme@3.2.0"
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

mathjax:
  enable: true

google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
#google_analytics: # Google Analytics id, e.g. "UA-NNNNNNNN-N"
twitter:
  username: SamBurdenUW

# Liquid
liquid:
  error_mode: strict

# Build settings
markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 10
paginate_path: /page:num/

# Search
search_full_content: false

# Taxonomy pages
category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"

# Site owner
author:
  name: Sam Burden
  avatar: sburdensq.png
  email: sburden@uw.edu
  github: sburden 
  linkedin: sam-burden 
  scholar: I9KPV_MAAAAJ 
  arxiv: burden_samuel
  orcid: 0000-0002-2705-7395
  twitter: SamBurdenUW

footer_links:
    - title: Twitter
      url: https://twitter.com/SamBurdenUW
      icon: fab fa-twitter-square
    - title: arXiv
      url: https://arxiv.org/find/all/1/au:+burden_samuel/0/1/0/all/0/1
      icon: fa fa-file
    - title: Google Scholar
      url: https://scholar.google.com/citations?user=I9KPV_MAAAAJ 
      icon: fab fa-google
    - title: ORCID
      url: https://orcid.org/0000-0002-2705-7395
      icon: fa fa-orcid
    - title: GitHub
      url: https://github.com/sburden
      icon: fab fa-github-square
    - title: LinkedIn
      url: https://linkedin.com/in/sam-burden
      icon: fab fa-linkedin


